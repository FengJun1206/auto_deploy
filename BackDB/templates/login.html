{% import "bootstrap/wtf.html" as wtf %}
{% from "bootstrap/form.html" import render_form_row %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico/') }}">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flask/signin.css') }}">

</head>

<body>

<div class="container">

    <form class="form-signin" action="" method="post" novalidate>
        {{ form.csrf_token }}
        <h2 class="form-signin-heading text-center">登陆</h2>
        <div class="col-md-2, col-md-offset-1">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        </div>

        {{ render_form_row([form.name]) }}
        {{ render_form_row([form.password]) }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>

</div> <!-- /container -->


</body>
</html>
